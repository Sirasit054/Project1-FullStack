<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookStore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Book.css">
    <script src="Book.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy|Fascinate+Inline" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>    
    <script id="template" type="x-tmpl-mustache">
            <center>
                    <br>
                    <label for="result" id="f">Book Store</label>
                    <br>
                    <div id="show{{id}}">
                        <label for="bookname" id="l">Book Name: </label>
                        <input type="text" class="show" id="bookname{{id}}" value="{{bookname}}" readonly><br>
                        <label for="detail" id="l">Detail Book: </label>
                        <input type="text" class="show" id="detail{{id}}" value="{{detail}}" readonly><br>  
                        <label for="author" id="l">Author name: </label>
                        <input type="text" class="show" id="author{{id}}" value="{{author}}" readonly><br>  
                        <label for="pages" id="l">Pages book: </label>
                        <input type="text" class="show" id="pages{{id}}" value="{{pages}}" readonly><br>  
                        <label for="number" id="l">Detail Book: </label>
                        <input type="text" class="show" id="number{{id}}" value="{{number}}" readonly><br>  
                        
                
                        <button id="show" onclick='deletepost({{id}})' class="btn btn-primary">Delete</button>
                        <button id="show" onclick='editpost({{id}})' class="btn btn-primary">Edit</button>  
                        <button id="show" onclick='savepost({{id}})' class="btn btn-primary">Save</button>        
                    </div>
                </center>
    </script>
</head>

<body id="bd">
    
        <div>
            <center>
            <h1 id="header">Welcome to BookStore</h1>
          
            <label for="input" id="f">Create Book Detail</label><br>
            <label for="bookname" id="l">Book Name</label>
            <input type="text" id="boxtxt" name="firstname" placeholder="Book name.."><br>

            <label for="detail" id="l">Detail Book</label>
            <input type="text" id="boxtxt" name="detail" placeholder="Detail book.."><br>

            <label for="author" id="l">Author name</label>
            <input type="text" id="boxtxt" name="author" placeholder="Author name.."><br>

            <label for="pages" id="l">Pages book</label>
            <input type="text" id="boxtxt" name="pages" placeholder="Pages book.."><br>

            <label for="number" id="l">Number in Store</label>
            <input type="text" id="boxtxt" name="number" placeholder="Number book.."><br>

            <button type="button" id="show" class="btn btn-warning"><i class="fa fa-download" aria-hidden="true"></i>Insert Book</button>
            <button type="button" id="show" class="btn btn-warning">Show All</button>
        </center>
        </div>    
    <div id="posts"></div>
</body>

</html>
